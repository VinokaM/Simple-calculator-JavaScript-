<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>

    <div class="contener">
       
        <div class="box">
            <input type="text" class="display">
            <div class="buttons">
                <button id="cButton" class="aButton" data-value="AC">AC</button>
                <button id="cButton"  class="aButton" data-value="DE">DE</button>
                <button id="cButton"  class="aButton" data-value="%">%</button>
                <button id="cButton"  class="aButton" data-value="/">/</button>
                <br>
                <button class="aButton" data-value="7">7</button>
                <button class="aButton" data-value="8">8</button>
                <button class="aButton" data-value="9">9</button>
                <button id="cButton"  class="aButton" data-value="*">*</button>
                <br>
                <button class="aButton" data-value="4">4</button>
                <button class="aButton" data-value="5">5</button>
                <button class="aButton" data-value="6">6</button>
                <button id="cButton"  class="aButton" data-value="-">-</button>
                <br>
                <button class="aButton" data-value="1">1</button>
                <button class="aButton" data-value="2">2</button>
                <button class="aButton" data-value="3">3</button>
                <button id="cButton"  class="aButton" data-value="+">+</button>
                <br>
                <button id="mButton"  class="aButton" data-value="0">0</button>
                <button class="aButton" data-value=".">.</button>
                <button id="cButton"  class="aButton" data-value="=">=</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
